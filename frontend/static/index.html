<!DOCTYPE html>
<html>
    <head>
        <title>Video Annotation</title>
        <style>
            canvas {
                border: 1px solid black;
            }

            .annotator {
                margin: auto;
                width: 122px; /* 122 because 120 (width of video frame) + 2 (width of canvas border * 2)*/
                border: 3px solid red;
                padding: 10px
            }
        </style>
    </head>
    <body>
        <div class="annotator">

        <canvas id="annotation" width="120" height="20"></canvas>

        <br><br>
        
        <label for="score1">Scores (Blue:Red)</label><br>
        <input type="text" id="bluescore" size="2" onfocus="this.value=''">
        <input type="text" id="redscore" size="2" onfocus="this.value=''">
        
        <br><br>

        <input type="submit" value="Next frame" onclick="nextframe()">
        </div>


        <script src="/annotation.js"></script>
    </body>
</html>
